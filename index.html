<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/N.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="form-box">
        <!-- create account -->
        <div class="create-account-section">
          <div class="create">
            <h2>create an account</h2>
          </div>
          <div class="social-media">
            <div class="item bg-fb">
              <i class="fab fa-facebook-f"></i>
              <a href="#">sign in with facebook</a>
            </div>
            <div class="item bg-tw">
              <i class="fab fa-twitter"></i>
              <a href="#">sign in with twitter</a>
            </div>
            <div class="item bg-g">
              <i class="fab fa-google-plus-g"></i>
              <a href="#">sign in with google</a>
            </div>
            <div class="item bg-be">
              <i class="fab fa-behance"></i>
              <a href="#">sign in with behance</a>
            </div>
          </div>
        </div>
        <!-- sign in -->
        <div class="sign-in-section">
          <div class="welcome">
            <h2>modern website form</h2>
          </div>
          <div class="input-containers">
            <form class="formlogin" id="login">
              <div class="form-inputs">
                <div class="input-field">
                  <input class="user-input" type="text" placeholder="username">
                  <i class="fas fa-user"></i>
                </div>
                <div class="input-field">
                  <input class="user-input" type="email" placeholder="email">
                  <i class="fas fa-envelope"></i>
                </div>
                <div class="input-field">
                  <input class="user-input" type="password" placeholder="password">
                  <i class="fas fa-lock"></i>
                </div>
              </div>
              <div class="form-actions">
                <button class="btn btn-submit" type="submit">sign up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
